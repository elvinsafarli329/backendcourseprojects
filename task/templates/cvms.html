
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Portfolio</title>
        
        {% load bootstrap5 %}
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container mb-3">
            <h1>Create Portfolio</h1>
            <form method="post" enctype="multipart/form-data" class="p-4 border rounded">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
