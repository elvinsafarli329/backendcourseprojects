{% extends "base.html" %}

{% block page__title %}
   Contact Page
{% endblock page__title %}


{% block body %}
<div class="login_design">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
