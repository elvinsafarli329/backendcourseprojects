{% extends "base.html" %}

{% block page__title %}
   Contact Page
{% endblock page__title %}


{% block body %}
<div class="login_design">
<form action="/contact/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
 </form>
</div>
{% endblock body %}
